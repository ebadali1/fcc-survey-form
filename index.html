<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>

<body>

    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for your contribution

        </p>
    </header>
    <div id="container">
        <form id="survey-form">

            <div class=" form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="enter your name" required class="form-control">
            </div>
            <div class=" form-group">
                <label for="email" id="email-label"> Email</label>
                <input type="email" id="email" placeholder="enter your email" required class="form-control">

            </div>

            <div class=" form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" placeholder="enter your age" required min="1" max="5"
                    class="form-control">

            </div>
            <div class="form-group">
                <p>After taking Courses Which option describes your role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />Definitely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
            </div>

            <div class="form-group">
                <p>
                    What is your favorite feature of freeCodeCamp?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    Front End: What would you like to see improved?

                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Front-end Projects</label>
                <label><input name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                    Source Community</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                    Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox"
                        class="input-checkbox" />Additional Courses</label>
            </div>

            <div class="form-group">
                <p>Your comments or suggestions</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment"></textarea>
            </div>

            <div id="form-group"> <button id="submit" class="form-control">submit</button>
            </div>
        </form>
    </div>

</body>

</html>
